<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="chrome://global/skin/in-content/common.css" />
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <form id="custom-favicons">
      <div class="favicon-form">
        <h2>Custom Favicon 1</h2>
        <div class="wrapper">
          <div class="form-block">
            <label><span>Name:</span><input type="text" name="title" placeholder="My Favicon Name"></label>
            <p class="help">A name for this replacement (<em>optional</em>)</p>
            <label><span>URL:</span><input type="text" name="origin" placeholder=""></label>
            <p class="help">A regex to match on the url.</p>
            <label><span>Title prefix</span><input type="text" name="title-prefix"></label>
            <p class="help">A prefix to be added before the tab's title (<em>optional</em>).</p>
            <label><span>Custom favicon:</span><input type="file" name="file" class="file-button" accept="image/png"></label>
            <p class="help">Select a valid image (*.png) file to use as your replacement favicon.</p>
            <input type="hidden" name="base64" class="base64" />
          </div>
          <div class="placeholder"></div>
        </div>
      </div>
      <div class="buttons">
        <button type="submit">Save Settings</button>
        <button id="add-favicon">Add</button>
        <button id="js-export">Export</button>
      </div>
    </form>
    <textarea class="export-area"></textarea>
    <button type="submit" id="js-import">Import</button>
    <script src="options.js"></script>
  </body>
</html>
